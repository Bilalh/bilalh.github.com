---
layout: page
title: Projects
no_sidebar: true
---

{% for project in page.projects %}
<div class="project prepend-1 append-1 span-10  {% if forloop.index % 2 ==0 %} last {% endif %}" >
	<h3><a href="{{ project.url }}">{{ project.title }}</a> 
		<span class="small quiet">{{ project.version }}</span>
	</h3>    
	{% if project.icon %}
	<img src="{{ project.icon }}" class="framed " align="left"  width="64" height="64"> 
	{% endif %}
	<p class="low-top">
		<span class="languages quiet small low-top low-bottom">{{ project.languages }}</span><br />
			{{ project.description }} <a href="{{ project.url }}">read more...</a> 
		</p>
</div>

{% endfor %}

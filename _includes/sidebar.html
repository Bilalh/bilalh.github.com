<div id="sidebar" class="span-6 push-1 last">
	<div class="sidebar-module">
				 
		<form id="search">
			<input type="text" id="query" name="query"/>
			<input type="submit" id="search-submit" value="Go" />
		</form>
		<div class="title">Latest Posts </div>
	
		{% for post in site.posts limit: 5 %}
			<h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
			<span class="quiet low-top">{{ post.date | format_date }}</span>
		{% endfor %} 
		   <h5><a href="/feed">RSS</a></h5>
	</div>

	<div class="sidebar-module">
		<div class="title"><a href='/tags'>Tag Cloud</a></div>
		{% tag_cloud %}
	</div>

	<div class="sidebar-module">
		<div class="title"><a href='/Categories'>Categories</a></div>
		{% category_list %}
	</div>
	
	<div class="sidebar-module">
		<div class="title">Archives</div>
		{% monthly_archives %}
	</div>
	
	<div class="sidebar-module">
		<div class="title">Find me on...</div>
		<strong><a href="http://www.facebook.com/bilalsh">Facebook</a></strong><br />
		<strong><a href="https://github.com/Bilalh">GitHub</a></strong><br />
	</div>
</div>
